<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Using CartoDB with Leaflet</title>
  <link rel="shortcut icon" href="http://cartodb.com/favicon/favicon_32x32.ico" />
  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
  <link  href="cartodb.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
  <script type="text/javascript" src="wax.leaflet.min.js"></script>
  <script type="text/javascript" src="cartodb-leaflet.js"></script>

  <script type="text/javascript">
  	var cartodb_leaflet1
  		, cartodb_leaflet2;

	  function initialize() {
			var map = new L.Map('map_canvas').setView(new L.LatLng(20,0), 3);

			map.on("layeradd",function(ev) {
				bindLayers(ev.layer);
			});

	    cartodb_leaflet1 = new L.CartoDBLayer({
	      map_canvas: 'map_canvas',
	      map: map,
	      user_name:'examples',
	      table_name: 'country_colors',
	      query: "SELECT * FROM {{table_name}}",
	      infowindow: false,
	      auto_bound: false,
	      debug: true
	    });

	    cartodb_leaflet2 = new L.CartoDBLayer({
	      map_canvas: 'map_canvas',
	      map: map,
	      user_name:"examples",
	      table_name: 'earthquakes',
	      query: "SELECT cartodb_id,the_geom_webmercator,magnitude FROM {{table_name}}",
	      tile_style: "#{{table_name}}{marker-fill:#E25B5B}",
	      infowindow: "SELECT cartodb_id,the_geom_webmercator,magnitude FROM {{table_name}} WHERE cartodb_id={{feature}}",
	      auto_bound: false,
	      debug: false
	    });

	    var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
	    cloudmadeAttrib = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
	    cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});

			map.addLayer(cloudmade,true);

			map.on('dragstart',showLoader);
	  }


	  function bindLayers(layer) {
	  	//for (var i in map._layers) {
  		layer.on('load',function(ev){

				// Set to true
				ev.target._loaded = true;

				var map_layers = ev.target._map._layers
					, length = Object.keys(map_layers).length
					, count = 0;

				for (var i in map_layers) {
					if (map_layers[i]['_loaded']) {
						count++;
					}
				}

				if (count == length) {
				 	hideLoader();
				}
			});

			layer.on('loading',function(ev){
				showLoader();
			});
	  }


	  function showLoader() {
	  	$('div.loader').stop(true).fadeTo(300,1);
	  }


	  function hideLoader() {
	  	$('div.loader').fadeTo(300,0);
	  }

  </script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
  <a class="cartodb_logo" href="http://www.cartodb.com" target="_blank">CartoDB</a>
  <div class="loader">Loading...</div>
</body>
</html>
